fragment OffersBlock on ComponentComponentsOfferComponent {
  id
  name

  offers {
    data {
      id
      attributes {
        name

        description

        img {
          data {
            attributes {
              ...MediaFragment
            }
          }
        }

        includes_blocks {
          data {
            id
            attributes {
              title

              blockHover {
                id
                title
                text
                subTitle
                list
              }

              includesContent {
                id
                title
                content
              }
            }
          }
        }
        highlighted

        footer {
          ...FooterFragment
        }
      }
    }
  }
}

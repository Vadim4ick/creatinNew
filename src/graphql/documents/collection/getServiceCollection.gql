query GetServiceCollectionById($id: ID) {
  serviceCollection(id: $id) {
    data {
      id

      attributes {
        name
        description
        deadlines
        price
        Title {
          id
          title
          titles {
            id
            title
          }
        }

        Footer {
          title
          img {
            data {
              attributes {
                ...MediaFragment
              }
            }
          }
        }

        sliderCase {
          cases {
            data {
              id
              attributes {
                title
                info
                imageMain {
                  data {
                    attributes {
                      name
                      url
                      width
                      height
                    }
                  }
                }
                imageBig {
                  data {
                    attributes {
                      name
                      url
                      width
                      height
                    }
                  }
                }
              }
            }
          }
        }
        banner {
          data {
            attributes {
              name
              url
            }
          }
        }
        textBlocks {
          id
          titlle
          description
        }
        video {
          data {
            attributes {
              name
              url
            }
          }
        }
      }
    }
  }
}

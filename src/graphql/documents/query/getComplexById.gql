query GetComplexById($id: ID) {
  complex(id: $id) {
    data {
      attributes {
        name

        totalHours

        videoMobile {
          data {
            attributes {
              ...MediaFragment
            }
          }
        }

        includes_blocks {
          data {
            id
            attributes {
              title

              blockHover {
                id
                title
                text
                subTitle
                list
              }

              includesContent {
                id
                title
                content
              }
            }
          }
        }

        offer {
          id
          price
        }

        description
        deadlines

        banner {
          data {
            attributes {
              ...MediaFragment
            }
          }
        }
      }
    }
  }
}

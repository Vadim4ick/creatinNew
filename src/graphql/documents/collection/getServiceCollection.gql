query GetServiceCollectionById($id: ID) {
  serviceCollection(id: $id) {
    data {
      id

      attributes {
        name

        description

        deadlines

        price

        Title {
          id
          title

          titles {
            id
            title
            activeTitle
          }
        }

        sliderCase {
          ...SliderFragment
        }

        textBlocks {
          ...TextBlocksFragment
        }

        video {
          data {
            attributes {
              ...MediaFragment
            }
          }
        }

        contentBanner {
          data {
            attributes {
              ...BannerFragment
            }
          }
        }
      }
    }
  }
}
